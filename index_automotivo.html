<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2c2c2c 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de grade automotiva no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 162, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 162, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Elementos decorativos automotivos */
        .automotive-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gear-icon {
            position: absolute;
            color: rgba(0, 162, 255, 0.1);
            animation: rotate 15s linear infinite;
        }

        .gear-1 {
            top: 10%;
            left: 10%;
            font-size: 4rem;
            animation-delay: 0s;
        }

        .gear-2 {
            top: 20%;
            right: 15%;
            font-size: 3rem;
            animation-delay: -5s;
        }

        .gear-3 {
            bottom: 15%;
            left: 20%;
            font-size: 2.5rem;
            animation-delay: -10s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Card principal com efeito metálico */
        .main-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        /* Estilo para o logo Ford */
        .ford-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 60px;
            background: linear-gradient(145deg, #003d82, #00a2ff);
            border-radius: 50px;
            margin-bottom: 1rem;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 162, 255, 0.3);
        }
        .ford-logo::after {
            content: 'FORD';
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            letter-spacing: 2px;
        }
        .main-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00a2ff, #1502c6, #00a2ff);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Header com logo Ford */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .ford-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 60px;
            margin-bottom: 1rem;
            position: relative;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }


        .title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Velocímetro decorativo */
        .speedometer {
            width: 80px;
            height: 80px;
            border: 3px solid #00a2ff;
            border-radius: 50%;
            position: relative;
            margin: 1rem auto;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
        }

        .speedometer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #ff6b35;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(45deg);
            animation: needleMove 4s ease-in-out infinite alternate;
        }

        .speedometer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #00a2ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes needleMove {
            0% { transform: translate(-50%, -100%) rotate(-45deg); }
            100% { transform: translate(-50%, -100%) rotate(135deg); }
        }

        /* Botão principal estilo automotivo */
        .start-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(145deg, #ff6b35, #ff4500);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1.5rem 0;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Ícone do botão */
        .button-icon {
            display: flex;
            margin-right: 0.5rem;
            font-size: 1.2rem;
            align-items: center;
            justify-content: center;
        }

        /* Container de inputs com animação de carrossel */
        .input-container {
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
            min-height: 200px; /* Altura mínima em vez de fixa */
        }

        .input-step {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transform: translateX(100%); /* Inicia da direita */
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Animação de alta velocidade */
            z-index: 1;
        }

        .input-step.active {
            position: relative; /* Volta para relative quando ativo */
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
        }

        .input-step.prev {
            transform: translateX(-100%); /* Sai pela esquerda */
            opacity: 0;
            z-index: 0;
        }

        /* Estilo dos inputs automotivos */
        .automotive-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, #333, #2a2a2a);
            border: 2px solid #444;
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .automotive-input:focus {
            outline: none;
            border-color: #00a2ff;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 162, 255, 0.3);
            background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
        }

        .automotive-input::placeholder {
            color: #888;
            font-style: italic;
        }

        /* Label dos inputs */
        .input-label {
            display: block;
            color: #00a2ff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Botões de navegação */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-button {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-button.primary {
            background: linear-gradient(145deg, #00a2ff, #0080cc);
            color: white;
        }

        .nav-button.primary:hover {
            background: linear-gradient(145deg, #0080cc, #006bb3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 162, 255, 0.3);
        }

        .nav-button.secondary {
            background: linear-gradient(145deg, #666, #555);
            color: white;
        }

        .nav-button.secondary:hover {
            background: linear-gradient(145deg, #777, #666);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Indicador de progresso (carrossel)*/
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #444;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #00a2ff;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        .progress-dot.completed {
            background: #22c55e;
        }

        /* Animação de loading automotiva */
        .loading-container {
            text-align: center;
            padding: 2rem 0;
        }

        /* Animação do projeto de pista */
        .racing-track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                #fff 0px,
                #fff 20px,
                transparent 20px,
                transparent 40px
            );
            opacity: 0.2;
            animation: trackMove 3s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes trackMove {
            from { transform: translateX(0); }
            to { transform: translateX(40px); }
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00a2ff;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .loading-text {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Card de resultados */
        .results-card {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .results-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #00a2ff, #0080cc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
        }

        .results-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* Barra de progresso estilo combustível */
        .fuel-gauge {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .fuel-level {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #44ff44);
            width: 0%;
            transition: width 0.8s ease-out;
        }

        .efficiency-text {
            font-size: 0.8rem;
            color: #555;
            text-align: right;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Mensagens de resultado */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-top: 0.125rem;
        }

        .message-text {
            color: #333;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.info {
            background: rgba(0, 162, 255, 0.1);
            border-left: 4px solid #00a2ff;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
        }

        .message.warning {
            background: rgba(251, 191, 36, 0.1);
            border-left: 4px solid #fbbf24;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }

        /* Separador */
        .separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ccc, transparent);
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-text {
            color: #666;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Classes utilitárias */
        .hidden {
            display: none !important;
        }

        /* Validação visual */
        .automotive-input.invalid {
            border-color: #ef4444;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(239, 68, 68, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .main-card {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .ford-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 60px;
            background: linear-gradient(145deg, #003d82, #00a2ff);
            border-radius: 50px;
            margin-bottom: 1rem;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 162, 255, 0.3);
        }

        .ford-logo::after {
            content: 'FORD';
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            letter-spacing: 2px;
        }
            }

            .speedometer {
                width: 60px;
                height: 60px;
            }

            .nav-buttons {
                flex-direction: column;
            }

        /* Efeitos de hover para interatividade */
        .main-card:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }

        /* Animação de entrada */
        .main-card {
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

    <div class="automotive-bg">
        <div class="gear-icon gear-1">⚙</div>
        <div class="gear-icon gear-2">⚙</div>
        <div class="gear-icon gear-3">⚙</div>
    </div>
    <!-- Pista automotiva -->
    <div class="racing-track"></div>

    <div class="main-card">
        <!-- Header -->
        <div class="header">
            <div class="ford-logo"></div>
            <h1 class="title">Calculadora de Combustível</h1>
            <p class="subtitle">Sistema Inteligente de Análise de Consumo</p>
            <div class="speedometer"></div>
        </div>

        <!-- Indicador de progresso -->
        <div id="progressIndicator" class="progress-indicator hidden">
            <!-- Os pontos serão gerados dinamicamente pelo JavaScript -->
        </div>

-.174.091-.336.104-.567.098c-.27-.007-.439-.13-.523-.453c-.311.576-.324.595-.638 1.199h-.548l.704-1.211a1.6 1.6 0 0 0 .168-.434c.018-.079-.038-.152-.122-.158c-.09 0-.236.092-.38.228c0 0-.361.392-.626.79c-.252.38-.685.813-1.155.813c-.343 0-.651-.19-.716-.556c0 0-.035.085-.337.262c-.025.013-.09.05-.109.038a.28.28 0 0 1-.096-.164c.018.006.059-.026.18-.124c.24-.183.29-.329.29-.329c.06-.123.162-.319.234-.458c.193-.392.529-.794 1.077-.813c.09 0 .115.038.134.073c.053.038.034.117.034.117a1.23 1.23 0 0 0-.812.512c-.097.146-.2.38-.219.55c-.037.295.097.49.296.538c.374.06.685-.215.928-.642c.063-.11.11-.398.11-.557a.62.62 0 0 0-.15-.385c0-.111.072-.184.156-.184c.025 0 .05 0 .078.025c.127.13.199.38.199.57c0 .066 0 .13-.013.196c.271-.335.614-.766.879-.851c.053-.025.102-.025.155-.025c.483-.013.418.433.418.433c.258-.3.439-.411.675-.398c.259.012.35.196.35.341c-.007.17-.132.367-.343.373c-.187 0-.296-.091-.355-.262c-.122.044-.181.13-.206.3a.324.324 0 0 0 .33.386c.355 0 .51-.158.639-.275c.439-.42.685-.857 1.317-.85c.38.005.476.312.542.445l.831-1.426h.511l-1.38 2.483c-.025.053-.09.151-.084.227c.013.124.169.092.11.092zm-5.089-2.533c.038-.038.103-.159.09-.238c-.005-.038-.024-.085-.07-.079c-.097.02-.157.067-.181.165a.42.42 0 0 0 0 .256s.062.006.161-.104" clip-rule="evenodd"/>

        </button>

        <!-- Container de inputs sequenciais -->
        <div id="inputContainer" class="input-container hidden">
            <!-- Step 1: Distância -->
            <div class="input-step" data-step="0">
                <label class="input-label">🚗 Distância Percorrida</label>
                <input type="number"
                       id="distanciaInput"
                       class="automotive-input"
                       placeholder="Digite a distância em km (ex: 25.5)"
                       min="0.1"
                       step="0.1">
                <div id="distanciaError" class="error-message hidden"></div>
                <div class="nav-buttons">
                    <button class="nav-button secondary" onclick="cancelarAnalise()">Cancelar</button>
                    <button class="nav-button primary" onclick="proximoStep(0)">Próximo</button>
                </div>
            </div>

            <!-- Step 2: Consumo -->
            <div class="input-step" data-step="1">
                <label class="input-label">⛽ Consumo do Veículo</label>
                <input type="number"
                       id="consumoInput"
                       class="automotive-input"
                       placeholder="Digite o consumo em km/L (ex: 12.5)"
                       min="0.1"
                       step="0.1">
                <div id="consumoError" class="error-message hidden"></div>
                <div class="nav-buttons">
                    <button class="nav-button secondary" onclick="stepAnterior(1)">Anterior</button>
                    <button class="nav-button primary" onclick="proximoStep(1)">Próximo</button>
                </div>
            </div>

            <!-- Step 3: Quantidade de postos -->
            <div class="input-step" data-step="2">
                <label class="input-label">🏪 Quantidade de Postos</label>
                <input type="number"
                       id="postosInput"
                       class="automotive-input"
                       placeholder="Quantos postos você pesquisou? (ex: 3)"
                       min="1"
                       step="1">
                <div id="postosError" class="error-message hidden"></div>
                <div class="nav-buttons">
                    <button class="nav-button secondary" onclick="stepAnterior(2)">Anterior</button>
                    <button class="nav-button primary" onclick="proximoStep(2)">Próximo</button>
                </div>
            </div>

            <!-- Dynamic price steps will be inserted here by JavaScript -->

        </div>

        <!-- Animação de loading -->
        <div id="loadingAnimation" class="loading-container hidden">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <p class="loading-text">Processando dados do veículo...</p>
        </div>

        <!-- Resultados -->
        <div id="output" class="hidden">
            <div class="results-card">
                <div class="results-header">
                    <div class="results-icon">📊</div>
                    <h3 class="results-title">Relatório de Análise</h3>
                </div>
                <!-- Indicador de Performance (Eficiência) -->
                <div id="efficiencyIndicator">
                    <div class="fuel-gauge">
                        <div id="fuelLevel" class="fuel-level"></div>
                    </div>
                    <p id="efficiencyText" class="efficiency-text"></p>
                </div>
                <div class="separator"></div>
                <div id="resultContent">
                    <!-- Mensagens serão inseridas aqui dinamicamente -->
                </div>
            </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text" style="color: #b0b0b0;">
                💡 Dica Profissional: Mantenha sempre o tanque com pelo menos 1/4 de combustível
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // =========================
        // MÓDULO: Estado da Aplicação
        // =========================

        let currentStep = 0;
        let formData = {
            distancia: 0,
            consumo: 0,
            quantidadePostos: 0,
            precos: []
        };

        // =========================
        // MÓDULO: Interface de Usuário
        // =========================

        /**
         * Exibe uma mensagem formatada na área de resultados.
         * @param {string} message - Texto da mensagem.
         * @param {string} type - Tipo ('info', 'success', 'warning', 'error').
         */
        function writeMessage(message, type = 'info') {
            const resultContent = document.getElementById('resultContent');
            const div = document.createElement('div');
            let icon = '';
            switch(type) {
                case 'success': icon = '✅'; break;
                case 'warning': icon = '⚠️'; break;
                case 'error': icon = '❌'; break;
                default: icon = 'ℹ️';
            }
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-icon">${icon}</div><p class="message-text">${message}</p>`;
            resultContent.appendChild(div);
        }

        /**
         * Adiciona um separador visual na área de resultados.
         */
        function addSeparator() {
            const resultContent = document.getElementById('resultContent');
            const separator = document.createElement('div');
            separator.className = 'separator';
            resultContent.appendChild(separator);
        }

        /**
         * Atualiza o indicador de eficiência do veículo.
         * @param {number} consumoMedio - Consumo médio em km/L.
         */
        function updateEfficiencyGauge(consumoMedio) {
            const fuelLevel = document.getElementById('fuelLevel');
            const efficiencyText = document.getElementById('efficiencyText');
            const indicator = document.getElementById('efficiencyIndicator');

            if (consumoMedio <= 0) {
                indicator.classList.add('hidden');
                fuelLevel.style.width = '0%';
                return;
            }

            indicator.classList.remove('hidden');
            let efficiencyPercentage = 0;
            if (consumoMedio < 10) efficiencyPercentage = 25;
            else if (consumoMedio < 15) efficiencyPercentage = 50;
            else if (consumoMedio < 20) efficiencyPercentage = 75;
            else efficiencyPercentage = 100;

            fuelLevel.style.width = `${efficiencyPercentage}%`;
            efficiencyText.textContent = `Nível de Eficiência do Veículo: ${efficiencyPercentage}%`;
        }

        /**
         * Exibe a animação de carregamento e desabilita controles.
         */
        function showLoading() {
            document.getElementById('loadingAnimation').classList.remove('hidden');
            document.getElementById('startButton').disabled = true;
            document.getElementById('inputContainer').classList.add('hidden');
        }

        /**
         * Oculta a animação de carregamento e habilita controles.
         */
        function hideLoading() {
            document.getElementById('loadingAnimation').classList.add('hidden');
            document.getElementById('startButton').disabled = false;
        }

        /**
         * Exibe a área de resultados e faz scroll até ela.
         */
        function showResults() {
            document.getElementById('output').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('output').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });
            }, 300);
        }

        // =========================
        // MÓDULO: Navegação de Steps
        // =========================

        /**
         * Configura os pontos do indicador de progresso dinamicamente.
         * Chamado quando a quantidade de postos é definida.
         */
        function setupProgressDots() {
            const progressIndicator = document.getElementById('progressIndicator');
            progressIndicator.innerHTML = ''; // Limpa os pontos existentes

            // Adiciona os 3 pontos iniciais (Distância, Consumo, Quantidade de Postos)
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.dataset.step = i;
                progressIndicator.appendChild(dot);
            }

            // Adiciona pontos para cada posto (preço), começando do step 3
            for (let i = 0; i < formData.quantidadePostos; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.dataset.step = 3 + i; // Os steps para preços começam do índice 3
                progressIndicator.appendChild(dot);
            }
        }


        /**
         * Atualiza o indicador de progresso.
         * @param {number} step - Step atual.
         */
        function updateProgressIndicator(step) {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot) => {
                const dotStep = parseInt(dot.dataset.step);
                dot.classList.remove('active', 'completed');
                if (dotStep < step) {
                    dot.classList.add('completed');
                } else if (dotStep === step) {
                    dot.classList.add('active');
                }
            });
        }

        /**
         * Mostra um step específico com animação de carrossel.
         * @param {number} stepIndex - Índice do step.
         * @param {string} direction - Direção da animação ('next' ou 'prev').
         */
        function showStep(stepIndex, direction = 'next') {
            const steps = document.querySelectorAll('.input-step');

            steps.forEach((step) => {
                step.classList.remove('active', 'prev');
                // Removido: step.classList.add('hidden'); // Esta linha impedia a animação
            });

            const currentStepElement = document.querySelector(`.input-step[data-step="${stepIndex}"]`);

            if (currentStepElement) {
                currentStepElement.classList.remove('hidden'); // Garante que o elemento está visível para animar
                // Removido: currentStepElement.classList.remove('hidden'); // Esta linha impedia a animação
                currentStepElement.classList.add('active');

                steps.forEach((step) => {
                    const stepData = parseInt(step.dataset.step);
                    if (stepData < stepIndex) {
                        step.classList.add('prev');
                    }
                });
            }

            // Atualiza indicador de progresso
            updateProgressIndicator(stepIndex);

            // Foca no input do step atual após a animação
            setTimeout(() => {
                if (currentStepElement) {
                    const input = currentStepElement.querySelector('input');
                    if (input) {
                        input.focus();
                    }
                }
            }, 450); // Aguarda a animação terminar
        }

        /**
         * Inicia o processo de entrada de dados.
         */
        function iniciarAnalise() {
            // Limpa dados anteriores
            formData = {
                distancia: 0,
                consumo: 0,
                quantidadePostos: 0,
                precos: []
            };
            currentStep = 0;

            // Limpa resultados anteriores
            document.getElementById('resultContent').innerHTML = '';
            document.getElementById('output').classList.add('hidden');
            updateEfficiencyGauge(0);

            // Mostra container de inputs e indicador de progresso
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('progressIndicator').classList.remove('hidden');
            document.getElementById('inputContainer').classList.remove('hidden');

            // Remove quaisquer steps de preço dinâmicos antigos para evitar inconsistências
            const dynamicPriceSteps = document.querySelectorAll('.input-step[data-price-step="true"]');
            dynamicPriceSteps.forEach(step => step.remove());
            
            // Re-setup progress dots for initial steps
            setupProgressDots(); // Call initially to set up dots for 0, 1, 2

            // Mostra primeiro step
            showStep(0);
        }

        /**
         * Avança para o próximo step.
         * @param {number} stepIndex - Step atual.
         */
        function proximoStep(stepIndex) {
            if (validateCurrentStep(stepIndex)) {
                saveCurrentStepData(stepIndex);

                if (stepIndex === 2) { // Após inserir a quantidade de postos
                    generatePriceInputs(); // Gera os inputs de preço como novos steps
                    setupProgressDots(); // Re-cria os pontos de progresso para incluir os novos steps
                    currentStep = 3; // O próximo step é o primeiro input de preço
                } else if (stepIndex >= 3 && stepIndex < (3 + formData.quantidadePostos - 1)) { // Se for um input de preço e não o último
                    currentStep = stepIndex + 1;
                } else if (stepIndex === (3 + formData.quantidadePostos - 1)) { // Se for o último input de preço
                    finalizarAnalise();
                    return; // Não avança para um próximo step, vai para a análise
                } else { // Steps iniciais (distância, consumo)
                    currentStep = stepIndex + 1;
                }
                showStep(currentStep, 'next');
            }
        }

        /**
         * Volta para o step anterior.
         * @param {number} stepIndex - Step atual.
         */
        function stepAnterior(stepIndex) {
            if (stepIndex === 3) { // Se estiver no primeiro input de preço, volta para quantidade de postos
                currentStep = 2;
            } else if (stepIndex > 3) { // Se estiver em um input de preço posterior, volta para o anterior
                currentStep = stepIndex - 1;
            } else { // Steps iniciais (consumo, distância)
                currentStep = stepIndex - 1;
            }
            showStep(currentStep, 'prev');
        }

        /**
         * Cancela a análise e volta ao estado inicial.
         */
        function cancelarAnalise() {
            document.getElementById('inputContainer').classList.add('hidden');
            document.getElementById('progressIndicator').classList.add('hidden');
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('output').classList.add('hidden');

            // Limpa erros
            clearAllErrors();

            // Remove os inputs de preço dinâmicos
            const dynamicPriceSteps = document.querySelectorAll('.input-step[data-price-step="true"]');
            dynamicPriceSteps.forEach(step => step.remove());
        }

        // =========================
        // MÓDULO: Validação
        // =========================

        /**
         * Valida o step atual.
         * @param {number} stepIndex - Índice do step.
         * @returns {boolean} True se válido.
         */
        function validateCurrentStep(stepIndex) {
            clearAllErrors(); // Limpa todos os erros antes de validar o step atual

            switch(stepIndex) {
                case 0:
                    return validateDistancia();
                case 1:
                    return validateConsumo();
                case 2:
                    return validateQuantidadePostos();
                default: // Para steps de preço (stepIndex >= 3)
                    return validatePrecoIndividual(stepIndex);
            }
        }

        /**
         * Valida a distância.
         * @returns {boolean} True se válida.
         */
        function validateDistancia() {
            const input = document.getElementById('distanciaInput');
            const value = parseFloat(input.value);

            if (isNaN(value) || value <= 0) {
                showStepError(0, 'Por favor, insira uma distância válida maior que 0.');
                input.classList.add('invalid');
                return false;
            }

            input.classList.remove('invalid');
            return true;
        }

        /**
         * Valida o consumo.
         * @returns {boolean} True se válido.
         */
        function validateConsumo() {
            const input = document.getElementById('consumoInput');
            const value = parseFloat(input.value);

            if (isNaN(value) || value <= 0) {
                showStepError(1, 'Por favor, insira um consumo válido maior que 0.');
                input.classList.add('invalid');
                return false;
            }

            input.classList.remove('invalid');
            return true;
        }

        /**
         * Valida a quantidade de postos.
         * @returns {boolean} True se válida.
         */
        function validateQuantidadePostos() {
            const input = document.getElementById('postosInput');
            const value = parseInt(input.value);

            if (isNaN(value) || value <= 0 || !Number.isInteger(value)) {
                showStepError(2, 'Por favor, insira uma quantidade válida de postos (número inteiro maior que 0).');
                input.classList.add('invalid');
                return false;
            }

            input.classList.remove('invalid');
            return true;
        }

        /**
         * Valida um preço individual de posto.
         * @param {number} stepIndex - O índice do step (que corresponde ao índice do posto + 3).
         * @returns {boolean} True se válido.
         */
        function validatePrecoIndividual(stepIndex) {
            const priceIndex = stepIndex - 3; // Calcula o índice do preço no array formData.precos
            const input = document.getElementById(`priceInput_${priceIndex}`);
            const errorElement = document.getElementById(`priceError_${priceIndex}`);
            const value = parseFloat(input.value);

            if (isNaN(value) || value <= 0) {
                input.classList.add('invalid');
                if (errorElement) {
                    errorElement.textContent = `Por favor, insira um preço válido para o Posto ${priceIndex + 1}.`;
                    errorElement.classList.remove('hidden');
                }
                return false;
            } else {
                input.classList.remove('invalid');
                if (errorElement) {
                    errorElement.classList.add('hidden');
                }
                return true;
            }
        }


        /**
         * Mostra erro para um step específico.
         * @param {number} stepIndex - Índice do step.
         * @param {string} message - Mensagem de erro.
         */
        function showStepError(stepIndex, message) {
            let errorElementId;
            if (stepIndex === 0) errorElementId = 'distanciaError';
            else if (stepIndex === 1) errorElementId = 'consumoError';
            else if (stepIndex === 2) errorElementId = 'postosError';
            // Para steps de preço, os erros individuais são tratados por validatePrecoIndividual
            
            const errorElement = document.getElementById(errorElementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }

        /**
         * Limpa erro de um step específico.
         * @param {number} stepIndex - Índice do step.
         */
        function clearStepError(stepIndex) {
            let errorElementId;
            if (stepIndex === 0) errorElementId = 'distanciaError';
            else if (stepIndex === 1) errorElementId = 'consumoError';
            else if (stepIndex === 2) errorElementId = 'postosError';
            
            const errorElement = document.getElementById(errorElementId);
            if (errorElement) {
                errorElement.classList.add('hidden');
            }
        }

        /**
         * Limpa todos os erros.
         */
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.classList.add('hidden');
            });

            const invalidInputs = document.querySelectorAll('.automotive-input.invalid');
            invalidInputs.forEach(input => {
                input.classList.remove('invalid');
            });
        }

        // =========================
        // MÓDULO: Gerenciamento de Dados
        // =========================

        /**
         * Salva os dados do step atual.
         * @param {number} stepIndex - Índice do step.
         */
        function saveCurrentStepData(stepIndex) {
            switch(stepIndex) {
                case 0:
                    formData.distancia = parseFloat(document.getElementById('distanciaInput').value);
                    break;
                case 1:
                    formData.consumo = parseFloat(document.getElementById('consumoInput').value);
                    break;
                case 2:
                    const newQuantidadePostos = parseInt(document.getElementById('postosInput').value);
                    // Se a quantidade de postos mudou, limpa os preços anteriores
                    if (formData.quantidadePostos !== newQuantidadePostos) {
                        formData.precos = []; // Limpa o array de preços se a quantidade de postos mudar
                        // Remove os steps de preço antigos do DOM
                        const oldPriceSteps = document.querySelectorAll('.input-step[data-price-step="true"]');
                        oldPriceSteps.forEach(step => step.remove());
                    }
                    formData.quantidadePostos = newQuantidadePostos;
                    break;
                default: // Para steps de preço (stepIndex >= 3)
                    const priceIndex = stepIndex - 3;
                    const input = document.getElementById(`priceInput_${priceIndex}`);
                    formData.precos[priceIndex] = parseFloat(input.value);
                    break;
            }
        }

        /**
         * Gera inputs de preços dinamicamente como novos steps.
         */
        function generatePriceInputs() {
            const inputContainer = document.getElementById('inputContainer');
            
            // Remove quaisquer steps de preço dinâmicos antigos para evitar inconsistências
            const oldPriceSteps = document.querySelectorAll('.input-step[data-price-step="true"]');
            oldPriceSteps.forEach(step => step.remove());

            for (let i = 0; i < formData.quantidadePostos; i++) {
                const priceStepElement = document.createElement('div');
                priceStepElement.className = 'input-step';
                priceStepElement.dataset.step = 3 + i; // Define o data-step para cada preço
                priceStepElement.dataset.priceStep = "true"; // Marca como step de preço dinâmico

                const isLastPriceStep = (i === formData.quantidadePostos - 1);
                const nextButtonText = isLastPriceStep ? 'Calcular' : 'Próximo';
                const nextButtonAction = isLastPriceStep ? 'finalizarAnalise()' : `proximoStep(${3 + i})`;
                const prevButtonAction = `stepAnterior(${3 + i})`;

                priceStepElement.innerHTML = `
                    <label class="input-label">💰 Preço Posto ${i + 1}</label>
                    <input type="number"
                           id="priceInput_${i}"
                           class="automotive-input"
                           placeholder="Preço em R$ (ex: 5.89)"
                           min="0.01"
                           step="0.01"
                           value="${formData.precos[i] || ''}">
                    <div id="priceError_${i}" class="error-message hidden"></div>
                    <div class="nav-buttons">
                        <button class="nav-button secondary" onclick="${prevButtonAction}">Anterior</button>
                        <button class="nav-button primary" onclick="${nextButtonAction}">${nextButtonText}</button>
                    </div>
                `;

                inputContainer.appendChild(priceStepElement);

                // Adiciona evento de Enter para cada input de preço
                const priceInput = document.getElementById(`priceInput_${i}`);
                priceInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        // Simula o clique no botão "Próximo" ou "Calcular"
                        document.querySelector(`.input-step[data-step="${3 + i}"] .nav-button.primary`).click();
                    }
                });
            }
        }

        // =========================
        // MÓDULO: Cálculos e Resultados
        // =========================

        /**
         * Finaliza a análise e calcula os resultados.
         */
        async function finalizarAnalise() {
            // Re-coleta todos os preços dos inputs do DOM para garantir que formData.precos esteja totalmente atualizado.
            // Esta é uma medida de segurança, pois os passos individuais deveriam ter salvado seus dados.
            const priceInputs = document.querySelectorAll('.input-step[data-price-step="true"] input');
            formData.precos = []; // Limpa e repopula
            let allPricesValidAtFinalization = true; // Adicionado para uma verificação extra

            priceInputs.forEach((input, index) => {
                const value = parseFloat(input.value);
                if (isNaN(value) || value <= 0) {
                    // Isso indica um problema, pois a validação deveria ter pego isso antes.
                    // Para robustez, vamos marcá-lo como inválido e impedir o cálculo.
                    input.classList.add('invalid');
                    const errorElement = document.getElementById(`priceError_${index}`);
                    if (errorElement) {
                        errorElement.textContent = `Por favor, insira um preço válido para o Posto ${index + 1}.`;
                        errorElement.classList.remove('hidden');
                    }
                    allPricesValidAtFinalization = false;
                } else {
                    formData.precos[index] = value;
                    input.classList.remove('invalid');
                    const errorElement = document.getElementById(`priceError_${index}`);
                    if (errorElement) errorElement.classList.add('hidden');
                }
            });

            if (!allPricesValidAtFinalization) {
                // Se algum preço ainda for inválido, impede a finalização e mostra os erros.
                return;
            }
            
            // Mostra loading
            showLoading();
            await new Promise(resolve => setTimeout(resolve, 2000));
            hideLoading();

            // Calcula e exibe resultados
            calcularResultados();
        }

        /**
         * Realiza todos os cálculos e exibe os resultados.
         */
        function calcularResultados() {
            const { distancia, consumo, precos } = formData;

            // Consumo necessário para ida
            const consumoNecessarioLitros = distancia / consumo;
            updateEfficiencyGauge(consumo);
            showResults();

            writeMessage(`🚗 Distância analisada: ${distancia} km | Eficiência: ${consumo} km/L`, 'info');
            writeMessage(`⛽ Consumo necessário: ${consumoNecessarioLitros.toFixed(2)} litros`, 'success');

            // Estatísticas dos preços
            const somaPrecos = precos.reduce((sum, preco) => sum + preco, 0);
            const mediaPrecos = somaPrecos / precos.length;
            const menorPreco = Math.min(...precos);

            // Exibe preços dos postos
            precos.forEach((preco, index) => {
                writeMessage(`🏪 Posto ${index + 1}: R$ ${preco.toFixed(2)}`, 'info');
            });

            addSeparator();

            writeMessage(`📊 Média dos valores pesquisados: R$ ${mediaPrecos.toFixed(2)}`, 'success');
            writeMessage(`💰 Melhor preço encontrado: R$ ${menorPreco.toFixed(2)}`, 'success');

            addSeparator();

            // Gasto diário ida e volta
            const gastoDiario = 2 * (consumoNecessarioLitros * menorPreco);
            writeMessage(`💰 Gasto diário (ida e volta): R$ ${gastoDiario.toFixed(2)}`, 'success');

            // Projeções semanais e mensais
            const gastoSemanal = gastoDiario * 5;
            const gastoMensal = gastoDiario * 22;
            writeMessage(`📅 Projeção semanal: R$ ${gastoSemanal.toFixed(2)}`, 'info');
            writeMessage(`📆 Projeção mensal: R$ ${gastoMensal.toFixed(2)}`, 'info');

            // Economia potencial
            const economiaMaxima = 2 * (consumoNecessarioLitros * (mediaPrecos - menorPreco));
            if (economiaMaxima > 0) {
                writeMessage(`💡 Economia diária escolhendo o melhor posto: R$ ${economiaMaxima.toFixed(2)}`, 'success');
            }

            // Oculta container de inputs
            document.getElementById('inputContainer').classList.add('hidden');
            document.getElementById('progressIndicator').classList.add('hidden');

            // Mostra botão para nova análise
            setTimeout(() => {
                const newAnalysisButton = document.createElement('button');
                newAnalysisButton.className = 'start-button';
                newAnalysisButton.innerHTML = `
                    <span class="button-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" viewBox="0 0 24 24">

              </svg>Nova Análise
                    </span>
                `;
                newAnalysisButton.onclick = () => {
                    location.reload();
                };

                document.querySelector('.main-card').insertBefore(
                    newAnalysisButton,
                    document.getElementById('output')
                );
            }, 1000);
        }

        // =========================
        // MÓDULO: Efeito Visual de Partículas
        // =========================

        /**
         * Cria uma partícula animada no fundo da tela.
         */
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 2px;
                height: 2px;
                background: #00a2ff;
                border-radius: 50%;
                pointer-events: none;
                opacity: 0.6;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: particleFloat ${3 + Math.random() * 4}s linear forwards;
            `;
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 7000);
        }

        /**
         * Adiciona o estilo da animação das partículas e inicia o efeito.
         */
        function setupParticleAnimation() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particleFloat {
                    to {
                        transform: translateY(-100vh) translateX(${Math.random() * 200 - 100}px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            setInterval(createParticle, 800);
        }

        // =========================
        // INICIALIZAÇÃO
        // =========================

        // Adiciona o evento ao botão principal
        document.getElementById('startButton').addEventListener('click', iniciarAnalise);

        // Adiciona eventos de Enter nos inputs estáticos
        document.addEventListener('DOMContentLoaded', () => {
            // Input de distância
            document.getElementById('distanciaInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    proximoStep(0);
                }
            });

            // Input de consumo
            document.getElementById('consumoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    proximoStep(1);
                }
            });

            // Input de postos
            document.getElementById('postosInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    proximoStep(2);
                }
            });
        });

        // Inicia o efeito de partículas no fundo
        setupParticleAnimation();
    </script>
