<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Calculadora de Combustível</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2c2c2c 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de grade automotiva no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 162, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 162, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Elementos decorativos automotivos */
        .automotive-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gear-icon {
            position: absolute;
            color: rgba(0, 162, 255, 0.1);
            animation: rotate 15s linear infinite;
        }

        .gear-1 {
            top: 10%;
            left: 10%;
            font-size: 4rem;
            animation-delay: 0s;
        }

        .gear-2 {
            top: 20%;
            right: 15%;
            font-size: 3rem;
            animation-delay: -5s;
        }

        .gear-3 {
            bottom: 15%;
            left: 20%;
            font-size: 2.5rem;
            animation-delay: -10s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Card principal com efeito metálico */
        .main-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00a2ff, #1502c6, #00a2ff);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Header com logo Ford */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .ford-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 60px;
            background: linear-gradient(145deg, #003d82, #00a2ff);
            border-radius: 50px;
            margin-bottom: 1rem;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 162, 255, 0.3);
        }

        .ford-logo::after {
            content: 'FORD';
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            letter-spacing: 2px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Velocímetro decorativo */
        .speedometer {
            width: 80px;
            height: 80px;
            border: 3px solid #00a2ff;
            border-radius: 50%;
            position: relative;
            margin: 1rem auto;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
        }

        .speedometer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #ff6b35;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(45deg);
            animation: needleMove 4s ease-in-out infinite alternate;
        }

        .speedometer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #00a2ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes needleMove {
            0% { transform: translate(-50%, -100%) rotate(-45deg); }
            100% { transform: translate(-50%, -100%) rotate(135deg); }
        }

        /* Botão principal estilo automotivo */
        .start-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(145deg, #ff6b35, #ff4500);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1.5rem 0;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Ícone do botão */
        .button-icon {
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Animação de loading automotiva */
        .loading-container {
            text-align: center;
            padding: 2rem 0;
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00a2ff;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .loading-text {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Card de resultados */
        .results-card {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .results-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #00a2ff, #0080cc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
        }

        .results-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* Barra de progresso estilo combustível */
        .fuel-gauge {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        .fuel-level {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #44ff44);
            width: 0%; /* Inicia em 0 e é atualizado via JS */
            transition: width 0.8s ease-out;
        }
        .efficiency-text {
            font-size: 0.8rem;
            color: #555;
            text-align: right;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Mensagens de resultado */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-top: 0.125rem;
        }

        .message-text {
            color: #333;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.info {
            background: rgba(0, 162, 255, 0.1);
            border-left: 4px solid #00a2ff;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
        }

        .message.warning {
            background: rgba(251, 191, 36, 0.1);
            border-left: 4px solid #fbbf24;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }

        /* Separador */
        .separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ccc, transparent);
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-text {
            color: #666;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Classes utilitárias */
        .hidden {
            display: none !important;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .main-card {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .ford-logo {
                width: 100px;
                height: 50px;
            }

            .ford-logo::after {
                font-size: 1rem;
            }

            .speedometer {
                width: 60px;
                height: 60px;
            }
        }

        /* Efeitos de hover para interatividade */
        .main-card:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }

        /* Animação de entrada */
        .main-card {
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos automotivos -->
    <div class="automotive-bg">
        <div class="gear-icon gear-1">⚙</div>
        <div class="gear-icon gear-2">⚙</div>
        <div class="gear-icon gear-3">⚙</div>
    </div>

    <div class="main-card">
        <!-- Header -->
        <div class="header">
            <div class="ford-logo"></div>
            <h1 class="title">Calculadora de Combustível</h1>
            <p class="subtitle">Sistema Inteligente de Análise de Consumo</p>
            <div class="speedometer"></div>
        </div>

        <!-- Botão principal -->
        <button id="startButton" class="start-button">
            <span class="button-icon">🚗</span>
            Iniciar Análise
        </button>

        <!-- Animação de loading -->
        <div id="loadingAnimation" class="loading-container hidden">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <p class="loading-text">Processando dados do veículo...</p>
        </div>

        <!-- Resultados -->
        <div id="output" class="hidden">
            <div class="results-card">
                <div class="results-header">
                    <div class="results-icon">📊</div>
                    <h3 class="results-title">Relatório de Análise</h3>
                </div>
                <!-- Indicador de Performance (Eficiência) -->
                <div id="efficiencyIndicator">
                    <div class="fuel-gauge">
                        <div id="fuelLevel" class="fuel-level"></div>
                    </div>
                    <p id="efficiencyText" class="efficiency-text"></p>
                </div>
                <div class="separator"></div>
                <div id="resultContent">
                    <!-- Mensagens serão inseridas aqui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text" style="color: #b0b0b0;">
                💡 Dica Profissional: Mantenha sempre o tanque com pelo menos 1/4 de combustível
            </p>
        </div>
    </div>

    <script>
        // Função para escrever mensagens no resultado
        function writeMessage(message, type = 'info') {
            const resultContent = document.getElementById('resultContent');
            const div = document.createElement('div');
            
            let icon = '';
            
            switch(type) {
                case 'success':
                    icon = '✅';
                    break;
                case 'warning':
                    icon = '⚠️';
                    break;
                case 'error':
                    icon = '❌';
                    break;
                default:
                    icon = 'ℹ️';
            }
            
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-icon">${icon}</div>
                <p class="message-text">${message}</p>
            `;
            
            resultContent.appendChild(div);
        }

        // Função para adicionar separador
        function addSeparator() {
            const resultContent = document.getElementById('resultContent');
            const separator = document.createElement('div');
            separator.className = 'separator';
            resultContent.appendChild(separator);
        }

        // Função para atualizar o indicador de eficiência
        function updateEfficiencyGauge(consumoMedio) {
            const fuelLevel = document.getElementById('fuelLevel');
            const efficiencyText = document.getElementById('efficiencyText');
            const indicator = document.getElementById('efficiencyIndicator');

            if (consumoMedio <= 0) {
                indicator.classList.add('hidden'); // Oculta se não houver consumo válido
                fuelLevel.style.width = '0%';
                return;
            }
            
            indicator.classList.remove('hidden');

            let efficiencyPercentage = 0;
            if (consumoMedio < 10) efficiencyPercentage = 25;
            else if (consumoMedio < 15) efficiencyPercentage = 50;
            else if (consumoMedio < 20) efficiencyPercentage = 80;
            else efficiencyPercentage = 100;

            fuelLevel.style.width = `${efficiencyPercentage}%`;
            efficiencyText.textContent = `Nível de Eficiência do Veículo: ${efficiencyPercentage}%`;
        }

        // Funções de controle da interface
        function showLoading() {
            document.getElementById('loadingAnimation').classList.remove('hidden');
            document.getElementById('startButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingAnimation').classList.add('hidden');
            document.getElementById('startButton').disabled = false;
        }

        function showResults() {
            document.getElementById('output').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('output').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 300);
        }

        // Função para solicitar entrada do usuário
        function getInput(message, type = 'number') {
            const value = prompt(`🔢 ${message}`);
            return value;
        }

        // Função para validar número positivo
        function isPositiveNumber(value) {
            return !isNaN(value) && value > 0;
        }

        // Função para coletar valores dos postos com validação para > 0
        async function collectFuelPrices(quantidadePostos) {
            let somaValores = 0;
            let menorValor = Infinity;
            let valoresValidos = 0;

            for (let i = 1; i <= quantidadePostos; i++) {
                let valorValido = false;
                let valorPosto;
                let mensagemErroExibida = false;

                while (!valorValido) {
                    let valorPostoStr = getInput(`Digite o valor encontrado (em R$) no posto ${i} (maior que 0):`);
                    valorPosto = parseFloat(valorPostoStr);

                    if (isPositiveNumber(valorPosto)) {
                        valorValido = true;
                        somaValores += valorPosto;
                        valoresValidos++;
                        if (valorPosto < menorValor) {
                            menorValor = valorPosto;
                        }
                        writeMessage(`🏪 Posto ${i}: R$ ${valorPosto.toFixed(2)}`, 'info');
                    } else {
                        if (!mensagemErroExibida) {
                            writeMessage(`⚠️ Valor inválido para o posto ${i}. Por favor, insira um número maior que zero.`, 'warning');
                            mensagemErroExibida = true;
                        }
                    }
                }
            }

            return { somaValores, menorValor, valoresValidos };
        }

        // Event listener do botão principal
        document.getElementById('startButton').addEventListener('click', async () => {
            // Limpa resultados anteriores
            document.getElementById('resultContent').innerHTML = '';
            document.getElementById('output').classList.add('hidden');
            updateEfficiencyGauge(0); // Reseta o medidor
            
            showLoading();
            
            // Simula processamento
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            hideLoading();

            // 1. Solicita a distância percorrida
            let distanciaPercorridaStr = getInput("Qual a distância percorrida da sua casa até seu trabalho (em km)?");
            let distanciaPercorrida = parseFloat(distanciaPercorridaStr);

            if (!isPositiveNumber(distanciaPercorrida)) {
                showResults();
                writeMessage("A distância percorrida inserida não é um número válido ou é menor ou igual a zero. Por favor, insira um número positivo.", 'error');
                return;
            }

            // 2. Solicita o consumo médio
            let consumoMedioStr = getInput("Qual o consumo médio do seu veículo (em Km/L)?");
            let consumoMedio = parseFloat(consumoMedioStr);

            if (!isPositiveNumber(consumoMedio)) {
                showResults();
                writeMessage("O consumo médio inserido não é um número válido ou é zero/negativo. Por favor, insira um número positivo.", 'error');
                return;
            }

            // 3. Calcula o consumo necessário
            let consumoNecessarioLitros = distanciaPercorrida / consumoMedio;

            updateEfficiencyGauge(consumoMedio);
            showResults();
            writeMessage(`🚗 Distância analisada: ${distanciaPercorrida} km | Eficiência: ${consumoMedio} km/L`, 'info');
            writeMessage(`⛽ Consumo necessário: ${consumoNecessarioLitros.toFixed(2)} litros`, 'success');

            // 5. Solicita quantidade de postos
            let quantidadePostosStr = getInput("Em quantos postos você pesquisou preços?");
            let quantidadePostos = parseInt(quantidadePostosStr);

            if (!Number.isInteger(quantidadePostos) || quantidadePostos <= 0) {
                writeMessage("A quantidade de postos inserida não é um número inteiro válido ou é zero/negativa.", 'error');
                return;
            }

            // 6. Coleta valores dos postos com validação para > 0
            const { somaValores, menorValor, valoresValidos } = await collectFuelPrices(quantidadePostos);

            addSeparator();

            // 8. Calcula e apresenta resultados
            if (valoresValidos > 0) {
                let mediaValoresPesquisados = somaValores / valoresValidos;
                writeMessage(`📊 Média dos valores pesquisados: R$ ${mediaValoresPesquisados.toFixed(2)}`, 'success');
                writeMessage(`💰 Melhor preço encontrado: R$ ${menorValor.toFixed(2)}`, 'success');
                
                addSeparator();
                
                // 9. Calcula gasto diário
                let gastoDiario = 2 * (consumoNecessarioLitros * menorValor);
                writeMessage(`🔄 Gasto diário (ida e volta): R$ ${gastoDiario.toFixed(2)}`, 'success');
                
                // Cálculos extras
                let gastoSemanal = gastoDiario * 5;
                let gastoMensal = gastoDiario * 22; // dias úteis
                
                writeMessage(`📅 Projeção semanal: R$ ${gastoSemanal.toFixed(2)}`, 'info');
                writeMessage(`📆 Projeção mensal: R$ ${gastoMensal.toFixed(2)}`, 'info');
                
                // Economia potencial
                let economiaMaxima = 2 * (consumoNecessarioLitros * (mediaValoresPesquisados - menorValor));
                if (economiaMaxima > 0) {
                    writeMessage(`💡 Economia diária escolhendo o melhor posto: R$ ${economiaMaxima.toFixed(2)}`, 'success');
                }
            } else {
                writeMessage("Não foi possível calcular os valores pois não foram inseridos dados válidos.", 'error');
            }
        });

        // Efeito de partículas no fundo
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 2px;
                height: 2px;
                background: #00a2ff;
                border-radius: 50%;
                pointer-events: none;
                opacity: 0.6;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: particleFloat ${3 + Math.random() * 4}s linear forwards;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Adiciona estilo da animação das partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                to {
                    transform: translateY(-100vh) translateX(${Math.random() * 200 - 100}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Cria partículas periodicamente
        setInterval(createParticle, 2000);
    </script>
</body>
</html>
